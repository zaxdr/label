<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="深圳蓝胖子机器智能有限公司" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>打印工具</title></title></title>
</head>

<body>

  <div style="height: 200px;font-size: 24px;margin-top: 10%;text-align: center;line-height: 100px;display: none;font-weight: bold;" id="ie">
    系统不支持Internet Explorer(IE)浏览器 请下载<a href="https://www.google.cn/intl/zh-CN/chrome/" target="_black">Chrom浏览器</a>  或者 <a href="http://www.firefox.com.cn/">Firefox浏览器</a>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
<script>
  function isIE() { //ie?
    if (!!window.ActiveXObject || "ActiveXObject" in window)
      return true;
    else
      return false;
  }
  window.onload = function(){

    if(isIE()){
      document.getElementById("ie").style.display = 'block'
      document.getElementById("root").style.display = 'none'
    }
  }
</script>

</html>
